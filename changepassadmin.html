<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Password - Admin Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
      <div class="flex items-center space-x-3">
       <img src="{{ url_for('static', filename='img/image.png') }}" alt="Logo" width="40">
        <h1 class="text-2xl font-bold text-indigo-600">Lost & Found Admin</h1>
      </div>
    
      <button id="mobileMenuBtn" class="md:hidden focus:outline-none" aria-label="Toggle menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
   
   
  </header>

  <!-- Main content -->
  <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-lg shadow p-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Change Password</h2>
      <form id="changePasswordForm" class="space-y-6" novalidate>
        <div>
          <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
          <input type="password" id="currentPassword" name="currentPassword" required autocomplete="current-password" class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
          <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password" minlength="8" class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
          <p class="mt-1 text-xs text-gray-500">Minimum 8 characters.</p>
        </div>
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" minlength="8" class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div id="errorMsg" class="text-red-600 text-sm hidden"></div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Update Password
        </button>
      </form>
    </div>
  </main>

  <script>
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Password validation and submission
    const form = document.getElementById('changePasswordForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.classList.add('hidden');
      errorMsg.textContent = '';

      const currentPassword = form.currentPassword.value.trim();
      const newPassword = form.newPassword.value.trim();
      const confirmPassword = form.confirmPassword.value.trim();

      if (!currentPassword || !newPassword || !confirmPassword) {
        errorMsg.textContent = 'Please fill in all fields.';
        errorMsg.classList.remove('hidden');
        return;
      }

      if (newPassword.length < 8) {
        errorMsg.textContent = 'New password must be at least 8 characters.';
        errorMsg.classList.remove('hidden');
        return;
      }

      if (newPassword !== confirmPassword) {
        errorMsg.textContent = 'New password and confirmation do not match.';
        errorMsg.classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch('http://127.0.0.1:5000/admin/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // send cookies for session
          body: JSON.stringify({ currentPassword, newPassword })
        });

        const data = await response.json();
        if (response.ok) {
          alert(data.message);
          form.reset();
        } else {
          errorMsg.textContent = data.message || 'Something went wrong.';
          errorMsg.classList.remove('hidden');
        }
      } catch (err) {
        errorMsg.textContent = 'Server error. Please try again.';
        errorMsg.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
