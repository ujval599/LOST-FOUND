<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Campus Lost & Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4F46E5;
      --secondary: #10B981;
      --accent: #F59E0B;
      --dark: #1F2937;
      --light: #F9FAFB;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }

    .hero-banner {
  background:
    linear-gradient(to right, rgba(30, 41, 59, 0.9), rgba(30, 41, 59, 0.7)),
    url('https://images.unsplash.com/photo-1541178735493-479c1a27ed24?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&w=2071&q=80')
    no-repeat center center / cover;
  background-attachment: fixed;
  width: 100%;
  height: 100vh; /* pura screen cover karega */
}

  
  </style>
</head>
<body class="bg-gray-50">

<!-- Hero Banner -->
<section class="hero-banner text-white py-20 md:py-28">
  <div class="container mx-auto px-4">
    <div class="max-w-md mx-auto text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-6">Login to Your Account</h1>
      <p class="text-xl mb-8">Access your lost and found items easily.</p>

      <!-- Box with black text -->
      <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg text-black">
        <form onsubmit="return validateLogin(event)">
          <div class="mb-4">
            <label for="email" class="block font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your email">
          </div>
          <div class="mb-6">
            <label for="password" class="block font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your password">
          </div>
          <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 transition">
            <i class="fas fa-sign-in-alt mr-2"></i> Login
          </button>
        </form>
        <p class="mt-4 text-gray-600">Don't have an account? <a href="register.html" class="text-indigo-600 hover:underline">Register here</a></p>
      </div>
    </div>
  </div>
</section>

<script>

async function validateLogin(event) {
    event.preventDefault();

    const username = document.getElementById("email").value.trim(); // can be username or email
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("Please enter username/email and password ‚ùå");
        return;
    }

    try {
        const response = await fetch("http://127.0.0.1:5000/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
            alert("Login successful! üéâ");

            // Save JWT token and user info
            localStorage.setItem("token", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));

            // Redirect based on role
            if (data.user.role === "admin") {
                window.location.href = "admindesbord.html";
            } else {
                window.location.href = "admindesbord.html";
            }
        } else {
            alert(data.message || "Login failed ‚ùå");
        }

    } catch (err) {
        console.error(err);
        alert("Server error ‚ùå");
    }
}



  </script>

</body>
</html>
